<!DOCTYPE html>
<html>
    <head>
        <title>Niuta Godlewska</title>
    </head>
    <body>
        <style>
            body{
                display: flex;
                flex-direction: column;
                align-items: center;

            }
            #content{
                display: flex;
                flex-direction: row;
                background-color: rgba(168, 222, 231, 0.527);
                border-radius: 10px;
                margin: 0;
                padding: 50px;
            }
            p{
                margin: 0;
                padding: 10px;
            }
        </style>

        <h1>Bryły</h1>
        <p>nr indeksu: 260919</p>
        <h4> Oblicz objętość ostrosłupa o wysokości <b>H</b>, gdzie podstawa to kwadrat o przekątnej <b>d</b></h4>
        <div id="content">
            <form>
                <p>H= <input type = "number" id= "H" value = "1" onchange="wynik()" min="1" /></p>
                <p>d= <input type = "number" id= "d" value = "1" onchange="wynik()" min="1"/></p>
            </form>


            
            <svg width="400", height="300">
                <text id="wysokosc" x="180" y="100" font-size="15" stroke="red" stroke-width:"2">1</text>
                <text id="przekatna" x="220" y="220" font-size="13" stroke="red" stroke-width:"1">1</text>

                <line x1="100" y1="150" x2="200" y2="0"  stroke="black" />
                <line x1="0" y1="250" x2="200" y2="0"  stroke="black" />
                <line x1="300" y1="250" x2="200" y2="0"  stroke="black" />
                <line x1="400" y1="150" x2="200" y2="0"  stroke="black" />
                <line x1="0" y1="250" x2="400" y2="150"  stroke="red" stroke-dasharray="4"/>
                <line x1="200" y1="200" x2="200" y2="0"  stroke="red" stroke-width="2" />

                <polygon points="100,150  0,250  300,250  400,150"
                style="fill: none; stroke: black;"/>        
            </svg> 
        </div>
        <h2>Objętość</h2>
        <math xmlns='http://www.w3.org/1998/Math/MathML'>
                <mrow>
                <mi>V</mi>
                    <mo>=</mo>
                    <mfrac>
                        <mn>1</mn>
                        <mn>3</mn>
                    </mfrac>
                    <mi id=Hzmienna>H</mi>
                    <mfrac>
                        <mrow>
                            <msup>
                                <mi id="dzmienna">d</mi>
                                <mn>2</mn>
                            </msup>
                        </mrow>
                        <mn>2</mn>
                    </mfrac>
                    <mo>=</mo>
                    <mi id="wynik"></mi>  
                </mrow>
        </math>
               
        <script>
            function wynik() {
              var H=document.getElementById("H").value
              var d= document.getElementById("d").value
              document.getElementById("wysokosc").innerHTML = H;
              document.getElementById("Hzmienna").innerHTML = H;
              document.getElementById("przekatna").innerHTML = d;
              document.getElementById("dzmienna").innerHTML = d;
              document.getElementById("wynik").innerHTML = dzialanie(d,H);
            }

            function dzialanie(d,H){
                var wynik=1/3*H*d*d/2
                return Math.round((wynik + Number.EPSILON) * 100) / 100
            }
            document.getElementById("wynik").innerHTML = dzialanie(1,1);
        </script>
    </body>
</html>
